<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/map.css">
    <link rel="stylesheet" href="./src/css/accordion.css">
    <link rel="stylesheet" href="./src/css/accordionjs.css">
    <link rel="stylesheet" href="./src/css/normalize.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>
<body>
<div id="left-sidebar" class="left-sidebar">
    <div class="inner">
        <h3 class="sidebar-title">Tourism</h3>
<!--        <p class="sidebar-text">Tourist</p>-->
        <form class="filter-form">
<!--            <label for="all-filter">All</label>-->
<!--            <input type="checkbox" id="all-filter" name="all"><br><br>-->
            <label for="fav">Fav places:</label>
            <input type="checkbox" checked id="fav" name="fav" value="ac-0"><br><br>
            <label for="peaks">Mountains:</label>
            <input type="checkbox" checked id="peaks" name="peaks" value="ac-1"><br><br>
            <label for="test">Caves:</label>
            <input type="checkbox" checked id="test" name="test" value="ac-2"><br><br>
        </form>
        <div class="accordion-container">
            <div class="ac" id="ac-one">
                <h2 class="ac-header">
                    <button type="button" class="ac-trigger" style="width: 100%;padding: 10px">Favourite places</button>
                </h2>
                <div class="ac-panel">
                    <button href="" class="place-links" id="bbf">Burhan-bulak falls</button>
                    <button href="" class="place-links" id="bat">Bektau-Ata tract </button>
                    <button href="" class="place-links" id="ttp">Tamgaly-tas petroglyphs</button>
                    <button href="" class="place-links" id="wbut">Waterfall "Butakovsky"</button>
                    <button href="" class="place-links" id="kain">Kaindy (lake)</button>
                </div>
            </div>
            <div class="ac" id="ac-two">
                <h2 class="ac-header">
                    <button type="button" class="ac-trigger" style="width: 100%;padding: 10px">Mountain peaks</button>
                </h2>
                <div class="ac-panel">
                    <button href="" class="place-links cave" value="0" id="peak0">Burhan-bulak falls</button>
                    <button href="" class="place-links cave" value="1" id="peak1">Burhan-bulak falls</button>
                    <button href="" class="place-links cave" value="2" id="peak2">Burhan-bulak falls</button>
                    <button href="" class="place-links cave" value="3" id="peak3">Burhan-bulak falls</button>
                    <button href="" class="place-links cave" value="4" id="peak4">Burhan-bulak falls</button>
                    <button href="" class="place-links cave" value="5" id="peak5">Burhan-bulak falls</button>
                    <button href="" class="place-links cave" value="6" id="peak6">Burhan-bulak falls</button>
                    <button href="" class="place-links cave" value="7" id="peak7">Burhan-bulak falls</button>
                    <button href="" class="place-links cave" value="8" id="peak8">Burhan-bulak falls</button>
                    <button href="" class="place-links cave" value="9" id="peak9">Burhan-bulak falls</button>
                    <button href="" class="place-links cave" value="10" id="peak10">Burhan-bulak falls</button>
                </div>
            </div>
            <div class="ac" id="ac-three">
                <h2 class="ac-header">
                    <button type="button" class="ac-trigger" style="width: 100%;padding: 10px">Caves</button>
                </h2>
                <div class="ac-panel caves">

                </div>
            </div>
            <div class="ac" id="ac-four">
                <h2 class="ac-header">
                    <button type="button" class="ac-trigger" style="width: 100%;padding: 10px">Top attractions</button>
                </h2>
                <div class="ac-panel beauty">

                </div>
            </div>
        </div>

    </div>
</div>
<div id="map">
    <div id='side-icon' class="side-icon">
        <button id="btn-home" class="side-icon__link" title="Start veiw">
            <i class="fas fa-home"></i>
        </button>
        <button id="btn" class="side-icon__link" title="Side menu">
            <i id="side-bar" class="fas fa-arrow-alt-circle-right"></i>
        </button>
        <button id="btn-fullscreen" class="side-icon__link" title="Fullscreen">
            <i id="full" class="fas fa-expand"></i>
        </button>
    </div>
</div>

<div class="popups bbf pic" id="picBbf">
</div>
<div class="popups bbf text" id="txtBbf">
    <span id="spanBbf"></span>
    <img src="./src/img/burhanBulak.jpg" alt="burhan bulak">
</div>

<div class="popups bat pic" id="picBat">
</div>

    <span id="spanBat"></span>
    <img src="./src/img/bektauAta.jpg" alt="bektau ata">
</div>

<div class="popups ttp pic" id="picTtp">
</div>

</div>

<div class="popups wbut pic" id="picWbut">
</div>
<div class="popups wbut text" id="txtWbut">
    <span id="spanWbut"></span>
    <img src="./src/img/wbut.jpg" alt="waterfall">
</div>

</div>
